<div class="container-fluid text-center">
  <a ui-sref="documents({id: '{{id}}'})">
    <button class="btn btn-lg new">
      Go Back
    </button>
  </a>
</div>
<div class="container-fluid text-center">
  <h1>New Document Page {{id}}</h1>
  <div class="col-md-4 col-md-offset-4 form-group">
    <label for="doc">Document Type:</label>
    <select class="form-control" id="doc" ng-change="getDocType(docType)" ng-model="docType">
      <option disabled selected value> -- select an option -- </option>
      <option value="purchase_orders">Purchase Orders</option>
      <option value="material_invoices">Material Invoices</option>
      <option value="contracts">Contracts</option>
      <option value="billing">Billing</option>
      <option value="product_submittals">Product Submittals</option>
      <option value="cost_reports">Cost Reports</option>
    </select>
    <form class="form-group" ng-if="docType === 'purchase_orders'">
      <h3>Purchase Orders</h3>
      <fieldset class="form-group">
        <input type="text" class="form-control" ng-model="doc.title" placeholder="Enter document title" />
        <br/>
        <button type="submit" ng-click="addDoc(doc, docType)" class="btn btn-success">Submit</button>
      </fieldset>
    </form>
    <form class="form-group" ng-if="docType === 'material_invoices'">
      <h3>Material Invoices</h3>
      <fieldset class="form-group">
        <input type="text" class="form-control" ng-model="doc.title" placeholder="Enter document title" />
        <br/>
        <button type="submit" ng-click="addDoc(doc, docType)" class="btn btn-success">Submit</button>
      </fieldset>
    </form>
    <form class="form-group" ng-if="docType === 'contracts'">
      <h3>Contracts</h3>
      <fieldset class="form-group">
        <input type="text" class="form-control" ng-model="doc.title" placeholder="Enter document title" />
        <br/>
        <button type="submit" ng-click="addDoc(doc, docType)" class="btn btn-success">Submit</button>
      </fieldset>
    </form>
    <form class="form-group" ng-if="docType === 'billing'">
      <h3>Billing</h3>
      <fieldset class="form-group">
        <input type="text" class="form-control" ng-model="doc.title" placeholder="Enter document title" />
        <br/>
        <button type="submit" ng-click="addDoc(doc, docType)" class="btn btn-success">Submit</button>
      </fieldset>
    </form>
    <form class="form-group" ng-if="docType === 'product_submittals'">
      <h3>Product Submittals</h3>
      <fieldset class="form-group">
        <input type="text" class="form-control" ng-model="doc.title" placeholder="Enter document title" />
        <br/>
        <button type="submit" ng-click="addDoc(doc, docType)" class="btn btn-success">Submit</button>
      </fieldset>
    </form>
    <form class="form-group" ng-if="docType === 'cost_reports'">
      <h3>Cost Reports</h3>
      <fieldset class="form-group">
        <input type="text" class="form-control" ng-model="doc.title" placeholder="Enter document title" />
        <br/>
        <button type="submit" ng-click="addDoc(doc, docType)" class="btn btn-success">Submit</button>
      </fieldset>
    </form>
  </div>
</div>
