<!DOCTYPE html>
<html ng-app="PMApp">
  <head>
    <meta charset="utf-8">
    <title>Project Management</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
    <!-- Sass -> CSS -->
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" charset="utf-8">
  </head>
  <body ng-controller="MainCtrl">
    <div class="container-fluid">
      <div class="page-header text-center">
        <h1>Project Management</h1>
      </div>
    </div>
    <div ui-view></div>
    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <!-- Angular UI-Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- App.JS -->
    <script src="./app.js"></script>
    <!-- Controllers -->
    <script src="./controllers/MainCtrl.js"></script>
    <script src="./controllers/HomeCtrl.js"></script>
    <script src="./controllers/NewProjectCtrl.js"></script>
    <script src="./controllers/NewDocumentCtrl.js"></script>
    <script src="./controllers/DocumentsCtrl.js"></script>
    <script src="./controllers/DocumentTypeCtrl.js"></script>
    <script src="./controllers/SingleDocumentCtrl.js"></script>
    <!-- Services -->
    <script src="./services/MainService.js"></script>
  </body>
</html>
